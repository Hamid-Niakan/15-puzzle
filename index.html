<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Slide Puzzle</title>
</head>
<body>
  
  
  <div id="puzzle_container">
    <div class="puzzle_block">1</div>
    <div class="puzzle_block">2</div>
    <div class="puzzle_block">3</div>
    <div class="puzzle_block">4</div>
    <div class="puzzle_block">5</div>
    <div class="puzzle_block">6</div>
    <div class="puzzle_block">7</div>
    <div class="puzzle_block">8</div>
  </div>
  
  <div class="puzzle_settings">
    <div class="puzzle_settings_input">
      <label class="input_label" for="columnInput">
        Columns: <span id="columnValue"></span>
      </label>
      <input id="columnInput" name="columns" type="range" min="3" max="40" value="3">
    </div>

    <div class="puzzle_settings_input">
      <label class="input_label" for="rowInput">
        Rows: <span id="rowValue"></span>
      </label>
      <input id="rowInput" name="rows" type="range" min="3" max="40" value="3">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
