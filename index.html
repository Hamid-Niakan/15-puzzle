<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Slide Puzzle</title>
</head>
<body>
  
  <div class="puzzle_settings">
    <div class="puzzle_settings_input">
      <label class="input_label" for="columnInput">
        Columns: <span id="columnValue"></span>
      </label>
      <input id="columnInput" name="columns" type="range" min="3" max="40" value="3">
    </div>

    <div class="puzzle_settings_input">
      <label class="input_label" for="rowInput">
        Rows: <span id="rowValue"></span>
      </label>
      <input id="rowInput" name="rows" type="range" min="3" max="40" value="3">
    </div>

    <div class="puzzle_settings_input">
      <label class="input_label" for="blockSizeInput">
        Block Size: <span id="blockSizeValue"></span>
      </label>
      <input id="blockSizeInput" name="blockSize" type="range" min="50" max="150" value="50">
    </div>
  </div>
  
  <div id="puzzle_container"></div>
  

  <script src="app.js"></script>
</body>
</html>
